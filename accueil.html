<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Instant Kweck</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="css/accueil.css">
</head>

<body>
	
	<div class="container-fluid h-100">

		<div class="row justify-content-center h-100">

			<div class="col-md-4 col-xl-3 chat">

				<div class="card mb-sm-3 mb-md-0 contacts_card">

					<div class="card-header">

						<div class="input-group">

							<div class="input-group-prepend">
								<div id="the_users">
									<i class="fas fa-users fa-2x"></i>
								</div>
								<div class="input-group">
									<input type="text" placeholder="Search..." name="" class="form-control search">
									<div class="input-group-prepend">
										<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
									</div>
								</div>
							</div>

						</div>

					</div>

					<div class="card-body contacts_body">

						<div id="contact" class="contacts">
							<!-- liste des contacts -->
						</div>

					</div>

					<div class="card-footer"></div>

				</div>

			</div>

			<div class="col-md-8 col-xl-6 chat">
				<div class="card">

					<div class="card-header msg_head">

						<div class="d-flex bd-highlight">

							<div class="user_info">
								<span id="info_user">
									<!-- user name du l'utilisateur' -->
								</span>
								<p id="nb_messages">
									<!-- nombre total de message -->
								</p>

							</div>

						</div>
						<span id="disconected"><i class="fas fa-power-off"></i></span>

					</div>
					<div id="user_message" class="card-body msg_card_body" style="background-image: url('instankwick.png'); background-repeat: round;">
						<!-- fil de discution -->
					</div>

					<div class="card-footer">

						<form class="input-group" id="formpost" style="visibility: hidden;">

							<textarea id="posted_message" class="form-control type_msg" placeholder="dites..."></textarea>
							<button class="input-group-append">
								<span><i class="fas fa-location-arrow fa-2x"></i></span>
							</button>

						</form>

					</div>

				</div>

			</div>

		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/global.js"></script>
	<script src="js/accueil.js"></script>
</body>

</html>
